<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/281/281761.png" type="image/x-icon">
    <title>Google Sheets Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="Style.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <div class="nav-content">
                <div class="nav-menu">File</div>
                <div class="nav-menu nav-active">Home</div>
                <div class="nav-menu">Insert</div>
                <div class="nav-menu">Layout</div>
                <div class="nav-menu">Help</div>
            </div>

            <div class="cell-styles">
                <span class="material-icons copy">content_copy</span>
                <span class="material-icons cut">content_cut</span>
                <span class="material-icons paste">content_paste</span>
                <select onchange="setFont(this)" class="font-family select">
                    <option value="monospace">Monospace</option>
                    <option value="sans-serif">Sans-serif</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>
                </select>
                <select onchange="setSize(this)" class="font-size select">
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
                <span class="material-icons bold" onclick="toggleBold()">format_bold</span>
                <span class="material-icons italic" onclick="toggleItalic()">format_italic</span>
                <span class="material-icons underline" onclick="toggleUnderline()">format_underlined</span>
                <span class="material-icons alignment start">format_align_left</span>
                <span class="material-icons alignment center">format_align_center</span>
                <span class="material-icons alignment end">format_align_right</span>
                <input type="color" class="font-color-prop" onchange="textColor(this)">
                <input type="color" class="BGcolor-prop" onchange="backgroundColor(this)">
                <span class="material-icons download" onclick="downloadSheet()">cloud_download</span>
                <span class="material-icons open" onclick="openSheet()">cloud_upload</span>
            </div>

            <div class="active-cell-data">
                <b class="address-bar" id="active_cell">Null</b>
                <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
                <input type="text" class="formula-bar">
            </div>
        </div>

        <div class="grid">
            <div class="grid-header"></div>
        </div>
        
        <div class="footer">
            <span class="material-icons new-sheet">post_add</span>
        </div>
    </div>

    <script src="Script.js"></script>
    <script src="sheet.js"></script>
    <script src="functionalities.js"></script>
</body>
</html>
